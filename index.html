<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerBoss - Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FF7900 0%, #ff8c42 50%, #ff7b25 100%);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Redirect to the client build
        setTimeout(() => {
            window.location.href = '/client/build/index.html';
        }, 1000);
    </script>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>üçî BurgerBoss</h2>
        <p>Loading Restaurant Management System...</p>
        <p><small>If this takes too long, <a href="/client/build/index.html" style="color: white;">click here</a></small></p>
    </div>
</body>
</html>
